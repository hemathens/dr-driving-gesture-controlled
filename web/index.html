<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Drive - Hand Gesture Controlled Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #e6e6e6;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: #16213e;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .camera-feed {
            width: 100%;
            height: 240px;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        #video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .game-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            padding: 15px;
            background-color: #0f3460;
            border-top: 1px solid #1a1a2e;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff6b81;
        }

        .btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-indicator.active {
            background-color: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }

        .status-indicator.inactive {
            background-color: #f44336;
        }

        .gesture-display {
            margin: 15px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            text-align: center;
        }

        .gesture-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #4cc9f0;
        }

        .confidence {
            font-size: 16px;
            color: #a5b4fc;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
            color: #a5b4fc;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }

        .touch-controls {
            display: none;
            margin-top: 15px;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .touch-btn {
            padding: 15px;
            background-color: #4a4e69;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .touch-btn:active {
            background-color: #e94560;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 50vh;
                overflow-y: auto;
            }

            .touch-controls {
                display: grid;
            }
        }

        @media (max-height: 600px) {
            .camera-feed {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Gesture Drive</h2>
            
            <div class="camera-feed">
                <video id="video-feed" autoplay playsinline></video>
                <div class="camera-overlay"></div>
            </div>
            
            <div class="gesture-display">
                <div>Current Gesture:</div>
                <div id="gesture-name" class="gesture-name">NEUTRAL</div>
                <div>Confidence: <span id="confidence">0%</span></div>
            </div>
            
            <div class="status">
                <div class="status-item">
                    <span>Model:</span>
                    <div id="model-status" class="status-indicator inactive"></div>
                </div>
                <div class="status-item">
                    <span>Camera:</span>
                    <div id="camera-status" class="status-indicator inactive"></div>
                </div>
                <div class="status-item">
                    <span>Hand Tracking:</span>
                    <div id="hands-status" class="status-indicator inactive"></div>
                </div>
            </div>
            
            <div class="controls">
                <button id="start-btn" class="btn">Start Game</button>
                <button id="calibrate-btn" class="btn">Calibrate</button>
                
                <div class="touch-controls" id="touch-controls">
                    <button class="touch-btn" data-gesture="left">← Left</button>
                    <button class="touch-btn" data-gesture="forward">↑ Forward</button>
                    <button class="touch-btn" data-gesture="right">→ Right</button>
                    <button class="touch-btn" data-gesture="brake">⏹ Brake</button>
                    <button class="touch-btn" data-gesture="neutral">○ Neutral</button>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span>Score</span>
                        <span id="score" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Speed</span>
                        <span id="speed" class="stat-value">0 km/h</span>
                    </div>
                    <div class="stat-item">
                        <span>FPS</span>
                        <span id="fps" class="stat-value">0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="game-container">
                <canvas id="game-canvas"></canvas>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    
    <!-- MediaPipe Hands -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="model-loader.js"></script>
    <script src="main.js"></script>
    
    <script>
        // Touch controls
        document.querySelectorAll('.touch-btn').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const gesture = e.target.getAttribute('data-gesture');
                if (window.gameController) {
                    window.gameController.handleTouchControl(gesture);
                }
            });
            
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (window.gameController) {
                    window.gameController.handleTouchControl('neutral');
                }
            });
        });
    </script>
</body>
</html>
